<p dir="ltr"><strong id="docs-internal-guid-148e8b63-7fff-8250-6519-34ee4f040f95">หน่วยแสดงผล (Output Unit)</strong></p>
</strong>
<p dir="ltr"><strong id="docs-internal-guid-148e8b63-7fff-8250-6519-34ee4f040f95">คือ มีอุปกรณ์ส่งออก (output device) ทำหน้าที่แสดงผลจากการประมวลผล โดยนำผลที่ได้ออกจาก </strong></p>
<p dir="ltr"><strong>หน่วยความจำหลักแสดงให้ผู้ใช้ได้เห็นทางอุปกรณ์ส่งออก อุปกรณ์ส่งออกที่นิยมใช้ส่วนใหญ่คือ จอภาพ และเครื่องพิมพ์</strong></p>
